<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Katra → Sanjichhat Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
<header>
  <div class="nav">
    <a href="index.html"><strong>Helicopter Service by You</strong></a>
    <button id="menuToggle" class="hamburger" aria-label="Toggle menu">☰</button>
    <nav id="menu" class="menu">
      <a href="search.html">Search</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<section class="container">
  <h1>Katra → Sanjichhat Helicopter Service</h1>
  <p>Daily flights subject to weather. Valid ID required.</p>

  <div id="map" style="width:100%;height:320px;border-radius:8px;margin-top:12px"></div>

  <div class="card" style="margin-top:16px">
    <div class="content">
      <h2>Book your flight</h2>
      <form id="bookForm">
        <input class="input" name="name" placeholder="Full name" required>
        <input class="input" name="email" type="email" placeholder="Email" required style="margin-top:8px">
        <input class="input" name="phone" type="tel" placeholder="Mobile number" required style="margin-top:8px">
        <input class="input" name="pax" type="number" min="1" max="6" placeholder="Passengers" required style="margin-top:8px">
        <button class="btn" type="submit" style="margin-top:8px">Book now</button>
        <p id="msg" style="margin-top:8px"></p>
      </form>
    </div>
  </div>
</section>

<footer>
  <p>May your journey be safe and blessed.</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="main.js"></script>
<script>
const katra = [32.99, 74.95];
const sanjichhat = [33.03, 74.94];
const map = L.map('map').setView(katra, 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);
L.marker(katra).addTo(map).bindPopup("Katra Helipad");
L.marker(sanjichhat).addTo(map).bindPopup("Sanjichhat Helipad");
L.polyline([katra, sanjichhat], { color: '#FF9933' }).addTo(map);
map.fitBounds([katra, sanjichhat], { padding:[20,20] });

document.getElementById('bookForm').addEventListener('submit', e => {
  e.preventDefault();
  document.getElementById('msg').textContent =
    "Booking received! We will contact you shortly.";
  e.target.reset();
});
</script>
</body>
</html>
